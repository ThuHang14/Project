<body style="margin: 22px 100px;">
<header th:insert="template.html :: topmenu"></header>

<form style="padding: 25px 0;"
      th:object="${applicant}" method="POST">
    <div class="mb-3">
        <label class="form-label">job id</label>
        <input type="text" class="form-control" th:field="*{job_id}"/>
        <label class="form-label">name</label>
        <input type="text" class="form-control" th:field="*{name}"/>
        <label class="form-label">email</label>
        <input type="text" class="form-control" th:field="*{email}"/>
        <label class="form-label">phone</label>
        <input type="text" class="form-control" th:field="*{phone}"/>

        <!--        <input type="text" class="form-control" th:field="*{skills}" />-->

        <!--    -->
        <label for="skill">Skill : </label> <br>
        <span th:each="state : ${skill}"
              id="skill">
                    <input type="checkbox" name="visitedCountries"
                           th:value="${state}"
                           th:field="*{skills}" >
                    <label th:text="${state.label}" for="skill"></label><br>
         </span>
        <!---->

    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-danger">Reset</button>
</form>
