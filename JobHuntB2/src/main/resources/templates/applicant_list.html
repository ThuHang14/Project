<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Title</title>
</head>
<body style="margin: 22px 100px;">
<header th:insert="template.html :: topmenu"></header>
<h1>Applicant</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">job id</th>
        <th scope="col">name</th>
        <th scope="col">email</th>
        <th scope="col">phone</th>
        <th scope="col">skills</th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a, iStat:${applicants}">
        <th scope="row" th:text="${iStat.index}+1"></th>
        <td ><a th:text="${a.job_id}" th:href="|/job/${a.job_id}|"></a></td>
        <td ><a th:text="${a.name}" th:href="|/applicant/${a.name}|"></a></td>
        <td th:text="${a.email}">@mdo</td>
        <td th:text="${a.phone}">@mdo</td>
        <td th:text="${a.skills}">@mdo</td>
        <td>
            <form th:action="@{${'delete/' + a.id}}" method="GET">
                <input class="btn btn-danger"
                       type="submit" value="Delete">
            </form>
        </td>
        <td>
            <form th:action="@{${'update/' + a.id}}" method="PUT">
                <input class="btn btn-primary"
                       type="submit" value="Update">
            </form>
        </td>
        <td>
            <form th:action="@{${'sendmail/' + a.id+'/'+a.email}}" method="GET">
                <input class="btn btn-primary"
                       type="submit"
                       value="Send Mail"
                />
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br>
<form th:action="@{${'add'}}" method="GET">
    <input class="btn btn-primary"
           type="submit"
           value="Create new Applicant"
    />
</form>
</body>
</html>
