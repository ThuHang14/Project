<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Send Mail</title>
</head>

<header th:insert="template.html :: topmenu"></header>


<body>
<div style="margin: 20px 100px">
    <div class="container" style="margin-top: 10px;"  >
        <div class="row"
             style="border: 1px solid; border-radius: 10px;margin: 0 200px auto; padding: 20px;">
            <div class="col-sm-12" >
                <h2 class="myclass">Send Mail</h2>
                <form action="/sendmail"  method="POST" th:object="${sendmail}">
                    <div class="form-group" >
                        <label>To :</label>
                        <input type="text"
                               class="form-control" name="to" th:field="*{email}"  >
                    </div>

                    <div class="form-group">
                        <label>Title :</label>
                        <input type="text"
                               class="form-control" name="subject" placeholder="Enter Title">
                    </div>
                    <div class="form-group">
                        <label>Content:</label>
                        <textarea class="form-control" rows="3"  name="content"></textarea>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Send</button>
                    <button type="reset" class="btn btn-primary">Reset</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
